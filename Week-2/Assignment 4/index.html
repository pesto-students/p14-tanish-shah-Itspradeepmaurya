<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables and Lists</title>
</head>
<body>
    <h2>Table Example : </h2>
    <table border="2">
 <tr>
    <td colspan="3"><h1>1</h1></td>
 </tr>
 <tr>
    <td rowspan="2">
        <h1>2</h1>
    </td>
    <td><h1>3</h1></td>
    <td><h1>4</h1></td>
 </tr>
 <tr>
    <td><h1>5</h1></td>
    <td><h1>6</h1></td>
 </tr>
    </table>

    <h2>List Example :</h2>
    <ol>
        <li>
            Desktop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
        <ul>
            <li>Android</li>
            <li>iOS</li>
        </ul>
        </li>
    </ol>
</body>
</html>
