<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>
<body>
    <header>
        <h1>Starting Lineup</h1>
    </header>
    <Main>
        <form >
            <p>
                <fieldset>
                    <legend>
                        Status:
                    </legend>
                    <label >
                        <input type="radio" name="status" value="draft" checked> Darft
                    </label>
                    <label > <input type="radio"  name="Final" value="Final">Final</label>
                </fieldset>
            </p>
           <P>
            <label for="gamedate">Select Game Date:</label>
        
                 <select name="gamedate" id="gamedate">
                    <option value="2023-03-20">March 20</option>
                    <option value="2023-03-24">March 24</option>
                    <option value="2023-04-02">April 2</option>
                    <option value="2023-04-06">April 6</option>
                    <option value="2023-04-13">April 13</option>
                 </select>
           </P>
            <p>
                <fieldset>
                    <legend>
                         Choose Players:
                    </legend>
                    <label><input type="checkbox" name="Players" id="Aarav Agarwal">Aarav Agarwal</label>
                    <label><input type="checkbox" name="Players" id="Ava Johnson">Ava Johnson</label>
                    <label><input type="checkbox" name="Players" id="Julio Ortiz">Julio Ortiz</label>
                    <label><input type="checkbox" name="Players" id="Liam Rubio">Liam Rubio</label>     
                    <label><input type="checkbox" name="Players" id="Emma Witherspoon">Emma Witherspoon</label>

                </fieldset>
            </p>
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </Main>
</body>
</html>
