<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
</head>
<body>
    <header>
        <h1>Happy Birthday Message  Creator</h1>
    </header>

<Main>
    <form  id="birthday form" action="Post">
        <div>
        <label for="message" id="message">Message?</label>
        <input type="text" name="message" id="message" required>
    </div> 
    <br>
    <div>
        <label for="email">Email address?</label>
        <input type="email" id="email" name="email"  required>
    </div>
    <br>
    <div>
        <label for="date"> Date to send?</label>
        <input type="date" id="date" name="date">
    </div>
    <br>
    <div>
        <label for="color">Message Color?</label>
        <input type="color" id="color" name="color">
    </div> <br>
    <div>
        <label for="blinks">Number of blinks</label>
        <input type="number" name="blinks" id="blinks" value="0" min="0" max="10">
    </div>
    <br>
    <div>
        <label for="volume">Music volume?</label>
        <input type="range" id="volume" name="volume" value="20" min="0" max="50">
    </div>
    <br>
  <button type="submit" id="submit"> Send Birthday Message</button> 
  <button type="reset" id="clear">Clear</button> 
</form>
</Main>
</body>
</html>
